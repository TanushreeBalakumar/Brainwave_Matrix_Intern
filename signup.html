<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="styles1.css" rel="stylesheet">
</head>
<body>
    <img class="image" src="Spotify_Full_Logo.png">
    <h1>Sign up to<br>start listening</h1>

    <form>
        <label for="email">Email address</label>
        <input type="email" class="email" name="email" placeholder="name@domain.com">
        <a href="#phone">Use phone number instead.</a><br>
        <button type="submit" class="next-btn">Next</button><br>
        <hr>
        <button class="option1">Sign up with Google</button><br><br>
        <button class="option2">Sign up with Apple</button><br><br>
        <hr>
        <p>Already have an account? <span><a href="login.html">Log in here.</a></span></p>
    </form>
</body>
</html>
