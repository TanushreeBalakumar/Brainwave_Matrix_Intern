<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="styles1.css" rel="stylesheet">
</head>
<body>
    <img class="image" src="Spotify_Full_Logo.png">
    <h1>Sign up to start listening</h1>

    <form>
        <label for="email">Email address</label><br><br>
        <input type="email" class="email" name="email" placeholder="name@domain.com"><br><br>
        <a href="#phone">Use phone number instead.</a>
        <button type="submit">Next</button>

        <button class="option">Sign up with Google</button>
        <button class="option">Sign up with Apple</button>

        <p>Already have an account<span><a href="#login">Log in here.</a></span></p>
    </form>
</body>
</html>
