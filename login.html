<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="styles1.css" rel="stylesheet">
</head>
<body>
    <div class="login">
        <img class="image" src="Spotify_Full_Logo.png">
        <h1>Log in to Spotify</h1>

        <button class="option">Continue with Google</button><br>
        <button class="option">Continue with Facebook</button><br>
        <button class="option">Continue with Apple</button><br>
        <button class="option">Continue with phone number</button>
        <form>
            <hr>
            <label for="email">Email or Username</label>
            <input type="text" class="email" name="email" placeholder="Email or Username" required>
            <button class="next-btn">Continue</button>
            <p>Don't have an account? <a href="signup.html">Sign Up for Spotify</a></p>
        </form>
    </div>
    
</body>
</html>
